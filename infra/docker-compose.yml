services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goose
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend1:
    build:
      context: ../backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/goose?schema=public
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
      ROUND_DURATION: 60
      COOLDOWN_DURATION: 30
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  backend2:
    build:
      context: ../backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/goose?schema=public
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
      ROUND_DURATION: 60
      COOLDOWN_DURATION: 30
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  backend3:
    build:
      context: ../backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/goose?schema=public
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
      ROUND_DURATION: 60
      COOLDOWN_DURATION: 30
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      target: builder
    volumes:
      - frontend_dist:/app/dist
    command: sh -c "npm run build && cp -r dist/* /app/dist/"
    restart: "no"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend1
      - backend2
      - backend3
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_dist:

